<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar internal css</title>
    <style type="text/css">
        h2{
            background-color: black;
            color: white;
        }
        p{
            background-color: maroon;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Ya gitu lah ya pokoknya</h1>
    <h2>
        wleowleowleo
    </h2>
    <p>halo cuy</p>
</body>
</html>

id selector menggunakan #
Contoh:
#paragraf_pertama{
    background-color: purple;
}

Sedangkan class selector menggunakan .
Contoh:
.h1_kedua{
    background-color: aqua;
} -->
